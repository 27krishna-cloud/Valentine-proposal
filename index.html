<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .buttons { display: flex; align-items: center; gap: 20px; }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.2s;
        }
        .yes-button { background-color: #4CAF50; color: white; }
        .no-button { background-color: #f44336; color: white; }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ❤️</h1>

    <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes</button>
        <button class="no-button" onclick="handleNoClick()">No</button>
    </div>

    <script>
        let messageIndex = 0;
        const messages = [
            "Are you sure?",
            "Really sure??",
            "Are you positive?",
            "Pleease? ❤️",
            "Think about it!",
            "If you say no, I'll be really sad...",
            "Give it another thought!",
            "Okay fine, I'll stop asking...",
            "Just kidding, SAY YES PLEASE!"
        ];

        function handleNoClick() {
            const noButton = document.querySelector(".no-button");
            const yesButton = document.querySelector(".yes-button");
            
            // Change the text of the No button
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;

            // Make the Yes button grow
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }

        function handleYesClick() {
            window.location.href = "yes_page.html";
        }
    </script>
</body>
</html>
